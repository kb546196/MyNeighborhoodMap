<!DOCTYPE html>
<html>
  <head>
    <title>Tracklist London</title>
    <meta name="viewport" content="width=device-width", intial-scale="1">
    <meta charset="utf-8">
    <script src="js/knockout.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src='js/app.js'></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
  	<div id="list-container">
  		<h1>Tracklist London</h1>
  		<p>Places in London that have inspired famous songs</p>
  		<p id='filter'>Search through the songs: 
      <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'"></input></p>
  		<h3>Tracklist</h3>
      <ul class="songs-list" data-bind="foreach: filterList">
  		<li><a class="placeListItems" data-bind="text: title, click: $parent.showMarker"> </a></li>
  		</ul>
  	</div>
    <div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJTfGGUOs7oqO-vOF0thbGIq_2YC_fH1k&callback=initMap"
    ></script>
  </body>
</html>
