<!DOCTYPE html>
<html>
  <head>
    <title>Tracklist London</title>
    <meta name="viewport" content="width=device-width", intial-scale="1">
    <meta charset="utf-8">
    <script src="js/knockout.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src='js/app.js'></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
  	<div id="list-container">
  		<h2>Tracklist of London</h2>
  		<p>Songs inspired by places in the city</p>
  		<p>Options to filter here on year</p>
  		<ul class="songs-list" data-bind="foreach: tracklist">
  		<li><a class="placeListItems" data-bind="text: title, click: $parent.showMarker"> </a></li>
  		</ul>
  	</div>
    <div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJTfGGUOs7oqO-vOF0thbGIq_2YC_fH1k&callback=initMap"
    ></script>
  </body>
</html>
